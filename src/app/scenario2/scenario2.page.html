<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/home" slot="end" name="home-outline"></ion-icon>
    <ion-buttons>
      <ion-menu-button> </ion-menu-button>
      <ion-back-button routerLink="/home" slot="start"> Back </ion-back-button>
    </ion-buttons>
    <ion-title>scenario2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <div>
    <form [formGroup]="ionicForm">
      <div>
        <p style="font-size: large; text-align: center">
          <b>~Project Data Form~</b>
        </p>
        <ion-list>
          <ion-item>
            <ion-input
              [(ngModel)]="fname"
              formControlName="fname"
              placeholder="First name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="lname"
              type="text"
              formControlName="lname"
              placeholder="Last name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="email"
              formControlName="email"
              type="email"
              placeholder="email@domain.com"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="no"
              type="text"
              formControlName="no"
              type="number"
              placeholder="+91"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="location"
              formControlName="location"
              placeholder="Location"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="projectName"
              formControlName="projectName"
              placeholder="Project Name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              [(ngModel)]="inspectedBy"
              formControlName="inspectedBy"
              placeholder="Inspected By"
            ></ion-input>
          </ion-item>
        </ion-list>
        <br />
        <div style="margin-left: 20px">
          <ion-radio-group formControlName="gender" [(ngModel)]="gender">
            <ion-label style="display: inline-flex"
              ><ion-radio value="male">Male </ion-radio>Male</ion-label
            >

            <ion-label style="display: inline-flex; margin-left: 10px">
              <ion-radio value="female"> </ion-radio>Female</ion-label
            >
          </ion-radio-group>
        </div>
      </div>
      <br />
      <ion-button (click)="submit()" color="danger" style="width: 100%">
        Submit
      </ion-button>
    </form>
  </div>
</ion-content>
