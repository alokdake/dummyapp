<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button routerLink="/home" slot="start"> Back </ion-back-button>
    </ion-buttons>
    <ion-title>grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>1 </ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>1 </ion-col>
      <ion-col>2</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>1 </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">1 </ion-col>
      <ion-col size="8">2</ion-col>
      <ion-col size="2">3</ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let item of items; let index">
      <ion-avatar slot="start">
        <img
          [src]="'https://picsum.photos/80/80?random=' + index"
          alt="avatar"
        />
      </ion-avatar>
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="ionInfiniteScroll($event)">
    <ion-infinite-scroll-content
      loadingText="Please Wait"
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
