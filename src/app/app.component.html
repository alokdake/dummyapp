<ion-app>
  <ion-menu [type]="typeOfMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-icon slot="end" name="home-outline"></ion-icon>
        <ion-title> Content of Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item-sliding>
        <ion-item href="https://www.instagram.com/alok__0028/" detail="true">
          <ion-label
            ><h3>Alok Dake</h3>
            <p>It will redirect to the alok__0028</p></ion-label
          >
          <ion-avatar slot="start">
            <img src="../assets/Img/alok.jpg" />
          </ion-avatar>
        </ion-item>
        <ion-item-options>
          <ion-item-option routerLink="/alok">Alok's Photos</ion-item-option>
          <ion-item-option (click)="cancel()" color="danger">
            Cancel
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item
          href="https://www.linkedin.com/in/alok-dake-277289235/"
          detail="true"
        >
          <ion-label
            ><h3>Alok Dake</h3>
            <p>It will redirect to the Linkdin</p></ion-label
          >
          <ion-avatar slot="start">
            <img src="../assets/Img/virat.jpg" />
          </ion-avatar>
        </ion-item>
        <ion-item-options>
          <ion-item-option routerLink="/virat">Virat's Photos</ion-item-option>
          <ion-item-option (click)="cancel()" color="danger"
            >Cancel</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>

      <ion-item>
        <ion-label color="danger" routerLink="/home"> Home </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Dark Theme </ion-label>
        <ion-toggle slot="end" (ionChange)="toggleTheme($event)"> </ion-toggle>
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons>
          <ion-menu-button> </ion-menu-button>
        </ion-buttons>
        <ion-title> Select Developers </ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
