<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/home" slot="end" name="home-outline"></ion-icon>
    <ion-buttons>
      <ion-menu-button> </ion-menu-button>
      <ion-back-button routerLink="/home" slot="start"> Back </ion-back-button>
    </ion-buttons>
    <ion-title>scenario4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button id="open-custom-dialog" color="danger">
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div style="margin-left: 20px">
    <p>
      <b><li>Name: {{ name }}</li></b>
    </p>
    <p>
      <b><li>Email:{{email}}</li></b>
    </p>
    <p>
      <b><li>Phone:{{[phone]}}</li></b>
    </p>
  </div>

  <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
      <div class="wrapper">
        <h1>~Form~</h1>

        <ion-list lines="none">
          <ion-item button="true" detail="false">
            <ion-icon name="logo-ionic"></ion-icon>
            <ion-label
              ><ion-input
                type="text"
                placeholder="Your name"
                [(ngModel)]="name"
              ></ion-input
            ></ion-label>
          </ion-item>
          <ion-item button="true" detail="false">
            <ion-icon name="logo-ionic"></ion-icon>
            <ion-label
              ><ion-input
                type="text"
                placeholder="Email"
                [(ngModel)]="email"
              ></ion-input
            ></ion-label>
          </ion-item>
          <ion-item button="true" detail="false">
            <ion-icon name="logo-ionic"></ion-icon>
            <ion-label
              ><ion-input
                type="number"
                placeholder="Phone No."
                [(ngModel)]="phone"
              ></ion-input
            ></ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
