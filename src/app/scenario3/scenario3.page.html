<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/home" slot="end" name="home-outline"></ion-icon>
    <ion-buttons>
      <ion-menu-button> </ion-menu-button>
      <ion-back-button routerLink="/home" slot="start"> Back </ion-back-button>
    </ion-buttons>
    <ion-title>scenario3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <form [formGroup]="ionicForm">
    <div>
      <p style="font-size: large; text-align: center">
        <b>~Form~</b>
      </p>
      <ion-list>
        <ion-item>
          <ion-input
            [(ngModel)]="fname"
            formControlName="fname"
            placeholder="First name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="lname"
            type="text"
            formControlName="lname"
            placeholder="Last name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="email"
            formControlName="email"
            type="email"
            placeholder="email@domain.com"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            [(ngModel)]="no"
            type="text"
            formControlName="no"
            type="number"
            placeholder="+91"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-toggle
            [(ngModel)]="toggle"
            (ionChange)="changeToggle()"
            formControlName="toggle"
            slot="end"
          ></ion-toggle>
        </ion-item>
      </ion-list>

      <ion-button
        id="open-custom-dialog"
        (click)="submit()"
        color="danger"
        style="width: 100%"
      >
        Submit
      </ion-button>
    </div>
  </form>

  <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
      <div class="wrapper">
        <h1><b> ~Form~</b></h1>

        <ion-list *ngIf=" result" lines="none">
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="logo-ionic" size="large"></ion-icon>
            <ion-label>{{result.fname}} {{result.lname}}</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="logo-ionic" size="large"></ion-icon>
            <ion-label>{{result.email}}</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="logo-ionic" size="large"></ion-icon>
            <ion-label>{{result.no}}</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="logo-ionic" size="large"></ion-icon>
            <ion-label>
              Your Current Status is <b>{{result.toggle}}</b></ion-label
            >
          </ion-item>
        </ion-list>

        <ion-button
          id="open-custom-dialog"
          (click)="go()"
          color="danger"
          style="width: 100%"
          (click)="modal.dismiss()"
        >
          Go to next page
        </ion-button>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
