<ion-header>
  <ion-toolbar>
    <ion-icon routerLink="/home" slot="end" name="home-outline"></ion-icon>
    <ion-buttons>
      <ion-back-button routerLink="/home" slot="start"> Back </ion-back-button>
    </ion-buttons>
    <ion-title>sample</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 20px">
    <h2>Date & Time</h2>
    <ion-datetime
      color="rose"
      presentation="date"
      [multiple]="true"
      [value]="['2023-02-19','2023-02-28']"
      [showDefaultButtons]="true"
      #datetime
    >
      <ion-buttons slot="buttons">
        <ion-button color="danger" (click)="datetime.reset()">Reset</ion-button>
        <ion-button color="primary" (click)="datetime.cancel()"
          >Never mind</ion-button
        >
        <ion-button color="primary" (click)="datetime.confirm()"
          >All Set</ion-button
        >
      </ion-buttons>
      <span slot="title"> Select Our Event Date</span>
    </ion-datetime>

    <ion-datetime
      style="margin-top: 10px"
      [multiple]="true"
      [value]="['2023-02-19','2023-02-28']"
      #datetime
    >
      <ion-buttons slot="buttons">
        <ion-button color="danger" (click)="datetime.reset()">Reset</ion-button>
        <ion-button color="primary" (click)="datetime.cancel()"
          >Never mind</ion-button
        >
        <ion-button color="primary" (click)="datetime.confirm()"
          >All Set</ion-button
        >
      </ion-buttons>
    </ion-datetime>
  </div>
  <div style="padding: 30px">
    <ion-datetime-button datetime="datetime"></ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime [showDefaultButtons]="true" id="datetime"></ion-datetime>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
